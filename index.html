<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Roco Shop</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="img/logo.png" alt="ROCO TRAINER">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="index.html">Servicios</a></li>
                <li><a href="index.html">Clientes</a></li>
                <li><a href="index.html">Contacto</a></li>
                <li><a href="index.html">Shop</a></li>
            </ul>
        </nav>
        <div class="redes-container">
            <a href="#" id="cartIcon" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar" aria-controls="cartSidebar">
              <img class="redes" src="img/cart.png" alt="cart">
            </a>
          </div>

        
    </header>

    <main>
        <section class="hero">
            <h1 class="m-5">Shop Roco</h1>
            <span>Asesoramiento Online</span>
        </section>

        
        <section  class="conocimiento">
            <h2 class="m-5">Productos destacados</h2>
            <div id="containerCards" class="wrap">
            </div>
        </section>


        <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
            <div class="offcanvas-header">
              <h5 id="cartSidebarLabel">Your Bag</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div id="cartItems"></div>
              <div class="mt-3">
                <button class="btn btn-primary" data-bs-toggle="modal" id="shopNowButton" data-bs-target="#checkoutModal">Shop Now</button>
                <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
              </div>
              <div class="mt-2">
                <strong>Total: </strong><span id="cartTotal">0</span> $
              </div>
            </div>
        </div>

        <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutModalLabel">Finalizar Compra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario de Checkout -->
                        <form id="checkoutForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección de Envío</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="card" class="form-label">Número de Tarjeta</label>
                                <input type="text" class="form-control" id="card" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" required>
                            </div>
                        </form>
        
                        
                        <div id="orderSummary">
                            <h4>Resumen de la Compra</h4>
                            <div id="checkoutItems"></div>
                            <p><strong>Total: </strong><span id="checkoutTotal">0</span> $</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="processCheckout()">Pagar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">Mensaje</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="alertModalBody">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="confirmModalBody">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmModalAccept">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="promptModalLabel">Ingrese su información</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="promptInput" placeholder="Escriba aquí">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="promptModalAccept">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer">
        <p>&copy; 2024 ROCO TRAINER. Todos los derechos reservados.</p>

        <div class="redes-footer">
            <a href="">
                <img class="redes" src="img/instagram.png" alt="instagram">
            </a>
            <a href="">
                <img class="redes" src="img/whatsapp.png" alt="whatsapp">
            </a>
        </div>
    </footer>

    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


    <script src="./cart.js"></script>

</body>

</html>
